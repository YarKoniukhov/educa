{% extends 'base.html' %}

{% block title %}Видалити курс{% endblock %}

{% block content %}
    <h1>Видалити курс "{{ object.title }}"</h1>

    <div class="module">
        <form action="" method="post">
            {% csrf_token %}
            <p>Ви впевнені, що хочете видалити "{{ object }}"?</p>
            <input type="submit" class="button" value="Підтвердити">
        </form>
    </div>
{% endblock %}
